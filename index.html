<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>2048 - Luke Tunstall</title>
  </head>
  <body>
    <main>
      <div class="header">Javascript 2048!</div>
      <div class="gameHead">
        <div class="score">
          <div class="score__Head">Score</div>
          <div class="score__Value" id="scoreValue">0</div>
        </div>
        <button class="reset">Reset</button>
      </div>
      <div class="gameBoard"></div>
      <div class="gameFooter">
        <div class="Instructions">
          Use the arrow keys to move the tiles around the board, combine them to
          score points and reach the goal of 2048!
          <br />
          Created by Luke Tunstall @ 2021
        </div>
      </div>
    </main>
    <script src="/main.js" type="text/javascript"></script>
  </body>
</html>
